<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/templates/template.xhtml">
	<ui:define name="title">#{bundle['patients.title']}</ui:define>

	<ui:define name="content">

		<h2 align="center">
			<h:outputText value="#{bundle['patients.header']}" />
		</h2>

		<p align="center">
			<h:dataTable id="patients" styleClass="gridTable"
				summary="#{bundle['patients.summary']}"
				value="#{patientsBacking.patients}" var="patient">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['patients.patient.name']}" />
					</f:facet>
					<h:link outcome="view-patient">
						<f:param name="id" value="#{patient.id}" />
						<h:outputText id="name" value="#{patient.name}" />
					</h:link>

				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['patients.patient.dob']}" />
					</f:facet>
					<h:outputText id="dob" value="#{patient.dob}">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					</h:outputText>
				</h:column>


				<f:facet name="caption">
					<h:outputText value="#{bundle['patients.caption']}" />
				</f:facet>
			</h:dataTable>
		</p>

		<p align="center">
			<h:messages globalOnly="true" style="color: red" />
		</p>

	</ui:define>
</ui:composition>
</html>
